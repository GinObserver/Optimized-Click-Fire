<!DOCTYPE html>
<html>
<head>
    <title>Optimized Click & Fire Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #fps {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="fps">FPS: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="./src/js/game.js"></script>
</body>
</html>
